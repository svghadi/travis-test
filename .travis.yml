#https://docs.travis-ci.com/user/database-setup/#redis

arch:
  - amd64
  - ppc64le
  
service:
  - redis-server
 
jobs:
  include:
    - arch: amd64
      dist: bionic
    - arch: amd64
      dist: focal
    # power jobs  
    - arch: ppc64le
      dist: bionic
    - arch: ppc64le
      dist: focal

script:
  - redis-server --version
  - redis-cli ping
